<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeSite Mortgage</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            overflow-x: hidden; /* Prevents horizontal scrolling on body */
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }

        header h1 {
            font-size: 2rem;
        }

        header p {
            font-size: 1.1rem;
            margin-top: 5px;
        }

        /* Hero Image */
        .hero {
            width: 100%;
            max-width: 100vw; /* Ensures container doesn’t exceed viewport width */
            overflow: hidden; /* Clips any overflow */
        }

        .hero img {
            display: block; /* Removes any bottom gap */
            width: 100%; /* Scales to container */
            height: auto; /* Maintains aspect ratio */
            max-width: 100%; /* Prevents exceeding container */
            object-fit: cover; /* Ensures image fills space without distortion */
            max-height: 500px; /* Limits height, adjust as needed */
        }

        /* Info Section */
        .info {
            text-align: center;
            padding: 20px;
        }

        .info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .info h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HomeSite Mortgage</h1>
        <p>Your trusted mortgage partner</p>
    </header>

    <section class="hero">
        <picture>
            <source srcset="house.webp" type="image/webp">
            <img src="house.jpg" alt="Beautiful House" loading="lazy">
        </picture>
    </section>

    <section class="info">
        <h2>Welcome</h2>
        <p>We provide simple, reliable mortgage solutions tailored to your needs.</p>
        <a href="contact.html" class="btn">Contact Us</a>
    </section>

    <footer>
        <p>© 2025 HomeSite Mortgage</p>
    </footer>
</body>
</html>
