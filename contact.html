<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Homesite Mortgage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5faff; color: #333; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .header { background: #002D62; color: white; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 2em; }
        form { display: flex; flex-direction: column; text-align: left; }
        label { font-weight: bold; margin-top: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        .cta-button { background-color: #007bff; color: white; padding: 12px; border: none; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 15px; }
        .cta-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Contact Homesite Mortgage</h1>
        <p>We're here to help with your mortgage needs!</p>
    </div>

    <div class="container">
        <form action="https://formsubmit.co/tcloans1@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://homesitemortgage.online/thank-you.html">
            <input type="hidden" name="_subject" value="New Contact Form Submission!">
            <input type="hidden" name="_captcha" value="false">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="cta-button">Submit</button>
        </form>
    </div>

</body>
</html>
